<div class="card animated fadeIn fast">
    <img class="card-img-top img-fluid" [src]="heroeInput.img" [alt]="heroeInput.nombre">
    <div class="card-body">
        <h4 class="card-title">{{ heroeInput.nombre }}</h4>
        <p class="card-text"> {{ heroeInput.bio }} </p>
        <p class="card-text"><small class="text-muted">{{ heroeInput.aparicion }}</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver más...
        </button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
    </div>
</div>
