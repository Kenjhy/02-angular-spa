<h1  class="animated fadeIn fast">{{heroeObj.nombre | uppercase}} 
    <small>({{heroeObj.aparicion | date: 'y'}})</small>
</h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroeObj.img" class="img-fluid" [alt]="heroeObj.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroeObj.nombre}}</h3>
        <hr>
        <p>
            {{heroeObj.bio}}
        </p>
        <div>
            <img *ngIf="heroeObj.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="DC">
            <img *ngIf="heroeObj.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="Marvel">
        </div>
    </div>
</div>
